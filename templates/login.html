{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-8 border rounded shadow mx-auto my-4 p-4">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-success my-3" type="submit" value="Login">
            </form>
        </div>
    </div>
{% endblock %}
